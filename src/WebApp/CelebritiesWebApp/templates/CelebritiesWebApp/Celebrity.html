{% extends "CelebritiesWebApp/Master.html" %}
{% load static %}
{% block content %}
<script src="{% static "CelebritiesWebApp/Celebrities.js" %}"></script>
<div ng-app="Celebrities" ng-controller="CelebritiesController">

    <label>Please put the Celebrity Name</label>
    <br />
    <input type="text" ng-model="CelebrityName" style="width: 20em" />
    <br />
    <button type="button" class="btn btn-primary" ng-click="GetCelebrityImages()" ng-disabled="!CelebrityName">Get Images</button>

    <div>
    {% verbatim %}
      <img ng-show="CelebrityImageUrl" ng-src="{{CelebrityImageUrl}}" />
    {% endverbatim %}
    </div>
<!--     <span>{{CelebrityImageUrl}}</span> -->
</div>
{% endblock %}
